<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Nadine</title>
    <style>
        @keyframes rainbowText {
            0%,100% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(-360deg);
            }
        }

        @keyframes bouncing {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-image: linear-gradient(to right, #3f5efb, #fc466b);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .message {
            font-size: 40px;
            color: #7757cb;
            animation: rainbowText 10s linear infinite, bouncing 2s ease-in-out infinite;
            text-shadow: 2px 2px 4px #000000;
        }

        button {
            margin-top: 20px;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-image: linear-gradient(90deg, #3f5efb, #fb3f89);
            color: white;
            border-radius: 5px;
            box-shadow: 2px 2px 5px #000000;
            animation: bouncing 2s ease-in-out infinite;
        }

        button:hover {
          background-image: linear-gradient(90deg, #fb3f89, #3f5efb);
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            display: flex; /* Enable flexbox */
            align-items: center; /* Vertical centering */
            justify-content: center; /* Horizontal centering */
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Safe for older browsers, not strictly necessary with flexbox */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* You might adjust this or use max-width */
            max-width: 500px; /* Adjust based on your content */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }


        p {
            text-align: center;
            margin: 20px 0;
        }


        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }

    .message, p {
        font-size: 24px;
        padding: 0 15px;
        text-align: center;
    }

    body button {
        font-size: 22px !important;
        padding: 15px 30px !important;
        background-color: #ff0000 !important;
        color: #ffffff !important;
    }

    .close {
        font-size: 30px;
        top: 10px;
        right: 10px;
    }

    body {
        padding: 20px;
        box-sizing: border-box;
    }
}




    </style>
</head>
<body onload="startConfetti()">
    <h2 class="message">Happy Birthday Nadine!!!</h2>
    <h1 class="message">We love you so much!</h1>
    <p class="message">As you enter this year of hotness we thought you needed something to cool down with</p>
    <button id="myBtn">Click Me</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="gift_card.jpg" alt="Gift Card" style="max-width:100%;">
            <p class="link-text">Check out these cool <a href="https://afanof.eu/en/product-category/fans/" target="_blank">fans!</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.min.js"></script>
    <script>

        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
